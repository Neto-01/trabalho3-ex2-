<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        main{
            background-color:antiquewhite;
            width: 60;
            margin: 0;
            padding: 2%;

        }

    </style>
</head>
<body>
    <main>
    <header>
        <h1>Clinica ABC Health</h1>
    </header>
    <nav>
        <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="galeria.html">Galeria</a></li>
             <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    
    <h2>Área de Cadastro</h2>
    <form action="cadastraCliente.php" method="POST">
    
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="2" maxlength="50" placeholder="Digite seu nome" required autofocus><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: xxx.xxx.xxx-xx" required><br><br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            
            <label for="data">Data (Opcional):</label>
            <input type="date" id="data" name="data"><br><br>
            
            <label for="sexo">Sexo (Opcional):</label>
            <input type="text" id="sexo" name="sexo"><br><br>
            
            <label for="estadoCivil">Estado Civil (Opcional):</label>
            <input type="text" id="estadoCivil" name="estadoCivil"><br><br>

            <label for="info">Informação:</label>
            <input type="text" id="info" name="info" value="Valor Inicial" readonly><br><br>

        </fieldset>

        <!-- Endereço de Entrega -->
        <fieldset>
            <legend>Endereço de Entrega</legend>
            
            <label for="id_CEP">CEP:</label>
            <input type="text" id="id_CEP" name="cep" required><br><br>
            
            <label for="id_tl">Tipo de Logradouro:</label>
            <input type="text" id="id_tl" name="tipoLogradouro" required><br><br>
            
            <label for="id_logradouro">Logradouro:</label>
            <input type="text" id="id_logradouro" name="logradouro" required><br><br>
            
            <label for="id_bairro">Bairro:</label>
            <input type="text" id="id_bairro" name="bairro" required><br><br>
            
            <label for="id_cidade">Cidade:</label>
            <input type="text" id="id_cidade" name="cidade" required><br><br>
            
            <label for="id_estado">Estado:</label>
            <input type="text" id="id_estado" name="estado" required><br><br>
            
        </fieldset>

        <!-- Informações Adicionais -->
        <fieldset>
            <legend>Informações Adicionais</legend>
            
            <label for="interesses">Selecione seus interesses:</label>
            <select id="interesses" name="interesses" multiple>
                <option value="filmes">Filmes</option>
                <option value="informatica">Informática</option>
                <option value="games">Games</option>
                <option value="livros">Livros</option>
                <option value="roupas">Roupas</option>
            </select><br><br>

            <label for="informacoes">Informações complementares:</label>
            <textarea id="informacoes" name="informacoes" rows="4" cols="50"></textarea><br><br>

            <label for="imagem">Anexar uma imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*"><br><br>

            <label for="radio">Escolha uma opção:</label>
            <input type="radio" id="opcao1" name="radio" value="opcao1"> Opção 1
            <input type="radio" id="opcao2" name="radio" value="opcao2"> Opção 2<br><br>

            <label for="checkbox">Aceitar os termos:</label>
            <input type="checkbox" id="termos" name="checkbox"><br><br>

        </fieldset>

        <!-- Campo oculto -->
        <input type="hidden" name="campoOculto" value="valorOculto"><br><br>
        
        <input type="submit" value="Enviar">

    </form>
    </main>
</body>
</html>
